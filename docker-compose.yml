services:
  api:
    build:
      context: ./backend
    container_name: realtime_chat_api
    ports:
      - 8000:8000
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - db
  db:
    image: postgres:16
    container_name: postgres_rtc
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: rtc_redis
    ports:
      - 6379:6379
volumes:
  postgres_data: